    <nav class="navbar">
        <ul>
    
          <li id="a1"><b>CDSLite</b></li>

                <input type="text" class="search-box" placeholder="Search products">
                <button id="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

            <li id="a3"><a href="{{ url_for('index') }}">Bid</a></li>

            <li id="a3"><a href="/index/shopping_cart"><img src="/static/image/cart.png" alt=""></a></li>
            <li id="a3">
                <div class="profile_dropdown">
                    <button class="profile"><img src="/static/image/user.png" alt=""></button>
                    <div class="profile-content">
                        <a href="/read_user">Edit Profile</a>
                        <a href="{{ url_for('product') }}">Add Product</a>
                        <a href="{{ url_for('myproducts') }}">My Product</a>
                        <a href="#">My order</a>
                        <a href="/logout">log Out</a>
                        <a href="/delete_user" id="delete_user">Delete Account</a>
                        <a href="/payment">Pay</a>
                        <script>
                            var payLink = document.getElementById("delete_user");
                            payLink.addEventListener("click", function(event) {
                              event.preventDefault(); // prevent the default link behavior
                          
                              // create a new form element
                              var form = document.createElement("form");
                              form.setAttribute("method", "post");
                              form.setAttribute("action", "/delete_user");
                          
                              // create a hidden input element with a name and value
                              var input = document.createElement("input");
                              input.setAttribute("type", "hidden");
                              input.setAttribute("name", "paramName");
                              input.setAttribute("value", "paramValue");
                          
                              // append the input element to the form element
                              form.appendChild(input);
                          
                              // append the form element to the document body
                              document.body.appendChild(form);
                          
                              // submit the form programmatically
                              form.submit();
                            });
                          </script>           
                    </div>
                
                </div>
              
            </li>
        </ul>
      </nav>
</header>




  <!--Product Details-->

        </div>
    </section>
    <section>
        <h1>{{i['ProductName']}}</h1><br>
        <span class="price">Rs.{{i['BasePrice']}}</span><br>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
       <br>
        <p class="details">{{i['Description_']}}</p>
        <br>
        
        <a href={{url_for('barterpage', id=i['ProductID'])}}>Barter</a>
    </section>
</div>
{% endfor %}

<body>
  <form method="POST" action="">
        
        Product Name 
        <input type="text" name="product-name" />
        <br>
        Description
         <input type="textarea" name="description" />
        <br>
        Availability
         <select id="availability" name="availability" >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="other">Other</option>
          </select>
          <br>
        is Merchandise
         <select id="Merch" name="Merch" onclick="displaynext()">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <br>
          <div id="Yes" style="display:none;"><br/>
            MRP
            <input type="number" name="MRP" />
            <br>
            Quantity
            <input type="number" name="Quantity"/>
            <br>
            Creation Date
            <input type="date" name=-"CreationDate" />
            <br>
          </div>
        
          <div id="No" style="display:none;" ><br/>
            Base Price
            <input type="number" name = "BasePrice"/>
            <br>
            is Barter
            <input type="radio" id = "YesBarter" name="isBarter" value ="Yes" >Yes
            <input type="radio" id="NoBarter" name="isBarter" value ="No" >No
            <br>
            Creation Date 
            <input type="date" name=-"CreationDate" />
            <br>        
          </div>
          <form method="POST" action="" enctype="multipart/form-data">
            Upload Product Images 
            <input type="file" name="images[]" multiple>
            <input type="submit" value="Upload">
          </form>
          <div class="text-center">
        <input type="submit">
          </div>
      </form>

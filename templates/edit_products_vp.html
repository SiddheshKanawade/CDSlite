      crossorigin="anonymous" />

<body>
<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Ubuntu&display=swap" rel="stylesheet">
<script src="/static/js/merchandise.js"></script>

<header>
  <nav class="navbar">
    <ul>

      <li id="a1"><b>CDSLite</b></li>
      <li id="a2"></li>
      <li id="a2"></li>
      <li id="a3"><a href="{{url_for('index')}}">Bid</a></li>
      <li id="a3"><a href="barter.html">Barter</a></li>
      <li id="a3"><a href="merchandise.html">Merchandise</a></li>
      <li id="a3"><a href="cart.html"><img src="/static/image/cart.png" alt=""></a></li>
      <li id="a3">
            <div class="profile_dropdown">
                <button class="profile"><img src="/static/image/user.png" alt=""></button>
                <div class="profile-content">
                    <a href="#">Edit Profile</a>
                    <a href="{{ url_for('product') }}">Add Product</a>
                    <a href="{{ url_for('myproducts') }}">My Product</a>
                    <a href="#">My order</a>
                    <a href="/logout">log Out</a>               
                </div>
            
            </div>
          
        </li>
    </ul>
  </nav>
</header>

    <form method="POST" action="">
        
        ProductName <input type="text" name="product-name" value = {{vplist["ProductName"]}}>
        <br>
        Description<textarea name = "description">{{vplist["Description_"]}}</textarea>
        <br>
        Base Price<input type="number" name = "BasePrice" value = {{vplist["BasePrice"]}}>
        <br>
        {%if vplist["isBarter"] == "Yes" %}
          is Barter<input type="radio" id = "YesBarter" name="isBarter" value = "Yes" checked>Yes
          <input type="radio" id="NoBarter" name="isBarter" value ="No" >No
        {%endif%}

        {%if vplist["isBarter"] == "No" %}
          is Barter<input type="radio" id = "YesBarter" name="isBarter" value = "Yes">Yes
          <input type="radio" id="NoBarter" name="isBarter" value ="No" checked >No
        {%endif%}

        <br>        
        </div>

        <div id="categ">
          <br>

          Category<select id="cat" name="cat">
            {% for j in catlist %}
              {%if j["categoryID"] == vplist["categoryID"]%}
                <OPTION value={{j["categoryID"]}} selected>{{j['catName']}}</OPTION>
              
              {%else%}
                <OPTION value={{j["categoryID"]}}>{{j['catName']}}</OPTION>
              {%endif%}
            {% endfor %}
          </select>
          <br>
          <br>
          Sub Category<select id = "scat" name="scat" multiple>
            {% for j in subcatlist %}
              <OPTION value={{j["SubcategoryID"]}}>{{j['subcatName']}}</OPTION>
            {% endfor %}
          </select>
          <br>
        </div>

        <input type="submit">
      </form>

</body>

</html>
